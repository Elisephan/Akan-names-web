<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Akan names web application</title>
</head>

<body>
    <div id="heading">
        <h1>What's your Akan name?</h1>
        <h2 id="get">Just fill your details here!</h2>
    </div>
    <div class="overlay">
        <div class="container">
            <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                    <label for="number">Year of Birth:</label>
                    <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2010 if born in 2010" name="year">
                </div>
                <div class="form-group">
                    <label for="month">Month of Birth:</label>
                    <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
                </div>
                <div class="form-group">
                    <label for="date">Date of Birth:</label>
                    <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 15 for December" name="date">
                </div>
                <div class="form-group">
                    <label for="month">Gender</label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="gender" id="male">&nbsp; Male
            </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="gender" id="female">&nbsp; Female
            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" onclick="findName();">Here is your name</button>
                <br>
            </form>
            <div class="footer-bottom">
                &copy 2020|Powered by Elisephan Ntakirutimana
            </div>
</body>
<script src="birthday.js"></script>

</html>
